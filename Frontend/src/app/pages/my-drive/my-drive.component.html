<!-- Rename file -->
<ng-template [ngIf]="renameFile">
  <app-rename-file></app-rename-file>
</ng-template>

<!-- Upload file -->
<ng-template [ngIf]="uploadFile">
  <app-upload-file></app-upload-file>
</ng-template>

<!-- Confirm Deletion -->
<ng-template [ngIf]="confirmDeletion">
  <app-confirm-deletion></app-confirm-deletion>
</ng-template>



<div fxFlexFill="">
  <section id="viewport">

    <div id="files-view">
      <div class="text-content" *ngIf="!isLoading">
        <!-- <app-context-menu></app-context-menu> -->

        <!-- <DesktopSortingAndPreview /> -->

        <app-desktop-toolbar name="My drive" placeholderSearch="Search files or images ..." [myDrive]="true">
        </app-desktop-toolbar>

        <app-file-browser></app-file-browser>
      </div>

      <div class="text-content" *ngIf="isLoading">
        <app-spinner></app-spinner>
      </div>
    </div>

  </section>
</div>
